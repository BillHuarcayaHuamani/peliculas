spring.application.name=peliculas

# Conexi\u00f3n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bd_peliculas?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración para el tamaño máximo de subida de archivos
spring.servlet.multipart.max-file-size=100MB

# Tamaño máximo para la solicitud completa
spring.servlet.multipart.max-request-size=200MB