<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estiloIndex.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div id="fechaHora" class="me-3"></div>

                <a class="navbar-brand" th:href="@{/}">WIKIMovies</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Credenciales inválidas.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-info">
                                Has cerrado sesión correctamente.
                            </div>
                            <p th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></p>
                            <p th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></p>
                            <div class="mb-3">
                                <label for="username" class="form-label">Correo Electrónico</label>
                                <input type="email" id="username" name="username" class="form-control"
                                    placeholder="ejemplo@correo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            <div class="mt-3 text-center">
                                <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container">
            <p class="text-center">&copy; 2025 Catálogo de Películas</p>
        </div>
    </footer>
    <script>
        document.getElementById("fechaHora").innerText = new Date().toLocaleString();
    </script>
</body>

</html>
